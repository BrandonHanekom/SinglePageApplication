<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>To-Do List</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
      <form id="newToDoForm">
        <input
          type="text"
          id="newToDoInput"
          placeholder="What are your plans?"
        />
        <input type="submit" id="newToDoSubmit" value="Add Plan" />
      </form>
    </header>

    <main>
      <section class="todoList">
        <h2>To-Do</h2>

        <div id="todo">
           <div class="todo">
               <div class="content">
            <input type="text" class="text" value="Edit and delete your plans below" readonly/>
            <div class="actions">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div>
          </div>
        </div>
        
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
